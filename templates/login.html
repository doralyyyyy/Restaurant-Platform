
{% extends "base.html" %}
{% block title %}登录 - 智慧餐厅平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="card-title mb-2">欢迎回来</h3>
                    <p class="text-muted small mb-0">
                        登录您的账号，继续使用智慧餐厅平台
                    </p>
                </div>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">用户名</label>
                        <input type="text" class="form-control" name="username" required 
                               placeholder="请输入用户名" autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">密码</label>
                        <input type="password" class="form-control" name="password" required 
                               placeholder="请输入密码">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录
                        </button>
                    </div>
                    <p class="mt-3 mb-0 text-center small">
                        还没有账号？<a href="{{ url_for('register') }}" class="text-decoration-none">
                            <i class="bi bi-person-plus me-1"></i>点击这里注册
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
